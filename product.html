<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Made It | Handmade Jewelry</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<div id="nav-placeholder"></div>
<script>
    fetch('components/nav.html')
        .then(r => r.text())
        .then(d => document.getElementById('nav-placeholder').innerHTML = d);
</script>

<section class="product-page">
    <div class="product-wrapper">

        <!-- Left: Image -->
        <div class="product-image">
            <img src="assets/products/p1.jpg" alt="صورة المنتج">
        </div>

        <!-- Right: Details -->
        <div class="product-details">
            <h2>خاتم الورقة الذهبية</h2>
            <p class="product-price">$25</p>

            <p class="product-desc">
                خاتم مصنوع يدويًا بإتقان، مستوحى من ملمس أوراق الطبيعة.
                مصنوع من مواد عالية الجودة ومصمم ليمنحك أناقة يومية.
            </p>

            <button 
                class="btn"
                onclick="addToCart('Golden Leaf Ring', 25, 'assets/products/p1.jpg')">
                أضف إلى السلة
            </button>
        </div>
    </div>
</section>

<footer>
    <p>© 2025 لقد صنعناه — مجوهرات يدوية</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
