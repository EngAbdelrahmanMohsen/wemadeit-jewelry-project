<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Shopping Cart - We Made It</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>


<div id="nav-placeholder"></div>
<script>fetch('components/nav.html').then(r=>r.text()).then(d=>document.getElementById('nav-placeholder').innerHTML=d);</script>


<main class="cart-page-content">
    <section class="cart-container">
        <h2>üõí Your Shopping Cart</h2>
        
        <div id="cart-items">
            <div class="cart-header">
                <span class="header-product">Product</span>
                <span class="header-price">Price</span>
                <span class="header-quantity">Quantity</span>
                <span class="header-subtotal">Subtotal</span>
            </div>
            
            <p class="empty-cart-message" style="display: none;">
                Your cart is empty! <a href="shop.html">Start shopping now.</a>
            </p>
            
            <div class="cart-item-example cart-item">
                <div class="item-product">
                    <img src="assets/product-ring.jpg" alt="Product Name" class="item-thumbnail">
                    <div class="item-details">
                        <p class="item-name">Handmade Silver Ring</p>
                        <button class="remove-item-btn">Remove</button>
                    </div>
                </div>
                <div class="item-price">EGP 550.00</div>
                <div class="item-quantity">
                    <input type="number" value="1" min="1" class="quantity-input">
                </div>
                <div class="item-subtotal">EGP 550.00</div>
            </div>
            </div>
        
        <div class="cart-summary">
            <h3 id="cart-total">Total: EGP 550.00</h3>
            <a href="checkout.html" class="btn checkout-btn">Proceed to Checkout ‚Üí</a>
            <a href="shop.html" class="btn continue-shopping-btn">‚Üê Continue Shopping</a>
        </div>

    </section>
</main>


<footer>
<p>¬© 2025 We Made It</p>
</footer>


<script src="js/script.js"></script>
</body>
</html>
